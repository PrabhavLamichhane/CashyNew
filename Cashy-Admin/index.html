<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Firebase part  -->

    <!-- Remove "-app" to work -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase.js"></script>


    <title>Cashy Admin</title>
</head>

<body>

    <h1 style="text-align: center" class="mt-3">Cashy App Admin Panel</h1>

    <div class="container mt-5">
        <div class="row">
            <form class="col-8">
                <div class="form-group">
                    <label for="questionnumber">Quiz Question from database</label>
                    <input type="text" class="form-control" id="questionnumber"
                        placeholder="Question number for database only for update" required>
                </div>
                <div class="form-group">
                    <label for="question">Quiz Question</label>
                    <input type="text" class="form-control" id="question" placeholder="Place your question" required>
                </div>
                <div class="form-group">
                    <label for="option1">Option 1</label>
                    <input type="text" class="form-control" id="option1" placeholder="Option 1" required>
                </div>
                <div class="form-group">
                    <label for="option2">Option 2</label>
                    <input type="text" class="form-control" id="option2" placeholder="Option 2" required>
                </div>
                <div class="form-group">
                    <label for="option3">Option 3</label>
                    <input type="text" class="form-control" id="option3" placeholder="Option 3" required>
                </div>
                <div class="form-group">
                    <label for="option4">Option 4</label>
                    <input type="text" class="form-control" id="option4" placeholder="Option 4" required>
                </div>
                <div class="form-group">
                    <label for="answer">Correct Answer</label>
                    <input type="text" class="form-control" id="answer" placeholder="Correct Answer" required>
                </div>
                <button type="submit" class="btn btn-primary" id="update">Update Question</button>
                <button type="submit" class="btn btn-primary" id="add">Add Question</button>
            </form>

        </div>

    </div>

    <h1 style="text-align: center" class="mt-3">Cashy App Admin Panel</h1>

    <script src="app.js">
    </script>

</body>

</html>
